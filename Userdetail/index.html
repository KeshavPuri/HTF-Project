<!DOCTYPE html>
<html>
<head>
  
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h2>Welcome To // Project name</h2>
        <form id="user-form">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="mobile">Mobile Number:</label><br>
            <input type="tel" id="mobile" name="mobile"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="details">User Details:</label><br>
            <textarea id="details" name="details"></textarea><br>
            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password"><br>
            <label for="city">City:</label><br>
            <input type="text" id="city" name="city"><br>
            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <label for="category">Category:</label><br>
            <select id="category" name="category">
                <option value="hire">Hire</option>
                <option value="apply-job">Apply Job</option>
            </select><br>
            <label for="image">Upload Image:</label><br>
            <input type="file" id="image" name="image"><br>
            <input type="submit" value="Submit">
        </form>
        <button id="need-help">Need Help</button>
        <button id="settings">Settings</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
