<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body{
            border: 10px solid #d39249 ;
            padding: 10px;
            height: 90vh;
        }
        * {
            margin: 0;
            padding: 0;
            background-color: #EADBC8;
        }

        nav ul {
            display: flex;
            align-items: center;
            list-style-type: none;
        }

        nav ul li {
            border: 1px solid black;
            width: 165px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            background-color: #DAC0A3;
            margin-right: 10px;
        }

        .logo {
            margin-top: 10px;
            margin-right: auto;
            border: 0px;
            background-color: #EADBC8;
        }

        .user {
            display: flex;
            align-items: center;
            margin-left: auto;
        }

        .sb {
            display: flex;
            margin: auto;
            padding: 30px;
            justify-content: center;
            align-items: center;
            align-content: center;
        }

        .sbm {
            display: grid;
            grid-template-areas: "sb sj";
        }

        .b1 {
            grid-area: sb;
            background-color: rgb(255, 255, 255);
            border: 2px solid black;
            width: 700px;
            /* Adjust the width as needed */
            padding: 10px;
            margin: 5px;
            border-radius: 30px;
        }

        .main {
            display: flex;
            margin: auto;
            justify-content: center;
        }

        .insi {
            display: grid;
            grid-template-areas: "hi job";
        }

        .brox {
            grid-area: hi;
            background-color: #DAC0A3;
            border: 2px solid black;
            width: 106px;
            /* Adjust the width as needed */
            height: 79px;
            padding: 40px;
            margin: 5px;
            box-shadow: inset 60px 53px 81px rgb(242, 194, 139);
            place-content: center;
            place-items: center;
            border-radius: 10px;
        }

        .brox2 {
            grid-area: job;
            background-color: #DAC0A3;
            border: 2px solid black;
            width: 106px;
            /* Adjust the width as needed */
            height: 79px;
            padding: 40px;
            margin: 5px;
            box-shadow: inset 60px 53px 81px #f2c28b;
            place-content: center;
            place-items: center;
            border-radius: 10px;
        }

        .fup {
            display: flex;
            margin: auto;
            justify-content: center;
            padding: 30px;
            font-size: xx-large;
           
        }

        .headz {
            display: flex;
            margin: auto;
            justify-content: center;
        }

        .gri {
            display: grid;
            grid-template-areas: "jb1 jb2 jb3 jb4";
        }

        .con1, .con2, .con3, .con4 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 20px;
        }

        .con1 img, .con2 img, .con3 img, .con4 img {
            border: 2px solid black;
            height: 150px;
            width: 150px;
            object-fit: cover;
            border-radius: 300px;
            margin-bottom: 10px;
        }
        p{
            background-color: #e9c194;
        }
        .keshav {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="bor">
    <nav>
        <ul>
            <li class="logo"><img src="laneicon.jpg" alt="" width="144px" height="50px"></li>
            <li class="box">Home</li>
            <li class="box">Contact</li>
            <li class="box">About</li>
            <li class="user"><img src="usericon (1).png" width="30px" height="30px" alt=""><a class="keshav" href="../Main_login/signin_ai.html">Sign in</a></li>
        </ul>
    </nav>

    <div class="sb">
        <div class="sbm">
            <div class="b1"> Search</div>
        </div>
    </div>

    <div class="main">
        <div class="insi">
            <div class="brox">Jobs</div>
            <div class="brox2">People Hired 
                <p>N/A</p>
            </div>
        </div>
    </div>
    <div class="fup">Some of our Recent Searches</div>
    <div class="headz">
        <div class="gri">
            <div class="con1">
                <img src="electrician.png" alt="" height="150px" width="150px">
                <span>Electrician</span>
            </div>
            <div class="con2">
                <img src="Mechanic.png" alt="" height="150px" width="150px">
                <span>Mechanic</span>
            </div>
            <div class="con3">
                <img src="carpentry.png" alt="" height="150px" width="150px">
                <span>Carpentry</span>
            </div>
            <div class="con4">
                <img src="Painting.png" alt="" height="150px" width="150px">
                <span>Wall Painting</span>
            </div>
        </div>
    </div>
    <div>
</body>

</html>
