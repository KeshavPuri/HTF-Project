<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="signin_ai.css">
    
</head>
<body>

<header>
	<h1>Service Lane</h1>
    <img src="logo.png" alt="Service Lane Logo">
</header>

<nav class="nav-opt">
	<div class="opt-left">
        <a class="options" href="#"><b>Need Help</b></a>
    </div>
    <div class="opt-right">
        <a class="options" href="#"><b>Settings</b></a>
    </div>
</nav>

<main>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-actions">
                <button class="beautiful-button">Sign in</button>
                <a href="#" class="link-signup">Don't have an account? Sign up here.</a>
            </div>
        </form>
    </div>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-actions">
                <button class="beautiful-button">Sign in</button>
                <a href="#" class="link-signin">Already have an account? Sign in here.</a>
            </div>
        </form>
    </div>
</main>

<footer>
	<p>&copy; 2024 Service Lane. All rights reserved.</p>
</footer>

</body>
</html>
